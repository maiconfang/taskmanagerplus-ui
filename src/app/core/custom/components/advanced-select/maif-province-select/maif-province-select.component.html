<form [formGroup]="form">

    <div class="input-group-append">
        <button type="button" class="btn btn-primary" (click)="openModalWithClass(template)"
        tooltip="{{'MAIF_PROVINCE_SELECT.TOOLTIP_BUTTON_SELECT' | translate }}">
            {{'MAIF_PROVINCE_SELECT.BUTTON_SELECT_PROVINCE' | translate }}</button>
    </div>

    <ng-template #template>
        <div class="modal-header">
            <h4 class="modal-title pull-left">{{'MAIF_PROVINCE_SELECT.TITLE' | translate }}</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.hide()" 
            tooltip="{{'MAIF_PROVINCE_SELECT.TOOLTIP_BUTTON_CLOSE' | translate }}">
                <span aria-hidden="true"></span>
            </button>
        </div>

        <div class="input-group" style="margin-top: 8px;">
            <input id="filter-province-name" type="text" style="margin-left: 10px;" class="form-control"
                tooltip="{{'MAIF_PROVINCE_SELECT.LABEL_PROVINCE' | translate }}"
                placeholder="{{'MAIF_PROVINCE_SELECT.PLACE_HOLDER_NAME' | translate }}" aria-describedby="basic-addon2"
                formControlName="name" (keyup.enter)="onEnter()">
            <div class="input-group-append">
                <button id="maif-select-province-filter-name" style="margin-right: 10px;" class="btn btn-primary"
                    tooltip="{{'CRUD.TOOLTIP_FILTER' | translate }}" (click)="search()"><i
                        class="fas fa-search"></i></button>
            </div>
        </div>

        <div >

            <ul>
                <div class="form-row">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">{{'MAIF_PROVINCE_SELECT.SEARCH_COLUMN_ID' | translate }}</th>
                                <th scope="col">{{'MAIF_PROVINCE_SELECT.SEARCH_COLUMN_NAME' | translate }}</th>
                                <th scope="col">{{'MAIF_PROVINCE_SELECT.SEARCH_COLUMN_ABBREVIATION' | translate }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let entity of entitiesProvincesSelect ">
                                <td id="column-province-name" tooltip="{{'MAIF_PROVINCE_SELECT.TOOLTIP_ID' | translate }}"
                                    (click)="selectProvince(entity)">{{ entity.id }}</td>
                                <td id="column-province-name" tooltip="{{'MAIF_PROVINCE_SELECT.TOOLTIP_NAME' | translate }}"
                                    (click)="selectProvince(entity)">{{ entity.name }}</td>
                                    <td id="column-province-abbreviation" tooltip="{{'MAIF_PROVINCE_SELECT.TOOLTIP_UF' | translate }}"
                                    (click)="selectProvince(entity)">{{ entity.abbreviation }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <app-pagination-table [page]="pageProvinceSelect" (paginationEvent)=changePageSelect($event)
                        style="width: 100%">
                    </app-pagination-table>

                </div>

            </ul>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
                tooltip="{{'MAIF_PROVINCE_SELECT.TOOLTIP_BUTTON_CLOSE' | translate }}"
                (click)="modalRef.hide()">{{'MAIF_PROVINCE_SELECT.BUTTON_CLOSE' | translate }}</button>
        </div>
    </ng-template>

</form>
