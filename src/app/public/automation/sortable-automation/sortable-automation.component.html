<button type="button" class="btn btn-primary" style="margin-top: 1%;" routerLink="/automation">
    Back to Automation
</button>
<div class="custom-automation-margin">
    <h2>
        <p>Sortable</p>
    </h2>



    <div class="row">
        <div class="col-xs-6 col-6 col-md-5 col-lg-3">
            <bs-sortable [(ngModel)]="itemStringsLeft" itemClass="sortable-item" itemActiveClass="sortable-item-active"
                placeholderItem="Drag here" placeholderClass="placeholderStyle text-center"
                wrapperClass="sortable-wrapper"></bs-sortable>
        </div>
        <div class="col-xs-6 col-6 col-md-5 col-lg-3">
            <bs-sortable [(ngModel)]="itemStringsRight" itemClass="sortable-item" itemActiveClass="sortable-item-active"
                placeholderItem="Drag here" placeholderClass="placeholderStyle text-center"
                wrapperClass="sortable-wrapper"></bs-sortable>
        </div>
    </div>

    <br><br><br>
    <div class='row'>
        <div class="col-xs-6 col-6 col-md-5 col-lg-3">
            <pre class="code-preview">model: {{ itemStringsLeft | json }}</pre>
        </div>

        <div class="col-xs-6 col-6 col-md-5 col-lg-3">
            <pre class="code-preview">model: {{ itemStringsRight | json }}</pre>
        </div>
    </div>

</div>
