<button type="button" class="btn btn-primary" style="margin-top: 1%;" routerLink="/automation">
    Back to Automation
</button>
<div class="custom-automation-margin">
    <h2>
        <p>Rating</p>
    </h2>

    <rating [(ngModel)]="rate" [max]="max" [readonly]="isReadonly"></rating>
    <div class="card">
        <pre class="card-block card-header" style="margin:15px 0;">Rate: <b>{{rate}}</b> </pre>
    </div>




</div>
