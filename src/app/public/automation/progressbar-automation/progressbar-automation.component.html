<button type="button" class="btn btn-primary" style="margin-top: 1%;" routerLink="/automation">
    Back to Automation
</button>
<div class="custom-automation-margin">
    <h2>
        <p>Progressbar</p>
    </h2>

<div class="row">
    <div class="col-sm-4">
      <div class="mb-2">
        <progressbar [value]="55"></progressbar>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="mb-2">
        <progressbar [value]="22" type="warning" [striped]="true">22%</progressbar>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="mb-2">
        <progressbar [max]="200" [value]="166" type="danger" [striped]="true" [animate]="true"><i>166 / 200</i></progressbar>
      </div>
    </div>
  </div>




</div>
