<section class="container mt-5">
    <h1 class="title-screen-create">{{ titleProvince }}</h1>

    <form [formGroup]="form" (ngSubmit)="save()">


        <div class="form-row mb-3">
            <div class="form-group col">
                <label class="requiredLabel">{{ 'PROVINCE.LABEL_NAME' | translate }}</label>
                <input id="province-name" type="text" class="form-control" formControlName="name"
                    tooltip="{{ 'PROVINCE.LABEL_NAME' | translate }}">
                <app-form-messages-error [control]="$any(form).controls['name']"
                    label="{{ 'PROVINCE.LABEL_NAME' | translate }}">
                </app-form-messages-error>
            </div>
        </div>

        <div class="form-row mb-3">
            <div class="form-group col">
                <label class="requiredLabel">{{ 'PROVINCE.LABEL_ABBREVIATION' | translate }}</label>
                <input id="province-abbreviation" type="text" class="form-control" formControlName="abbreviation"
                    tooltip="{{ 'PROVINCE.LABEL_ABBREVIATION' | translate }}">
                <app-form-messages-error [control]="$any(form).controls['abbreviation']"
                    label="{{ 'PROVINCE.LABEL_ABBREVIATION' | translate }}">
                </app-form-messages-error>
            </div>
        </div>

        <div class="row">

            <div class="col-md-2 d-flex justify-content-start">
                <button id="btn-save-province" type="submit" class="btn btn-primary w-100"
                        tooltip="{{ 'CRUD.TOOLTIP_SAVE' | translate }}" [disabled]="form.invalid">  {{ 'CRUD.SAVE' | translate }}
                </button>
            </div>
            
            <div class="col-md-2 d-flex justify-content-start">
                <button id="btn-back" type="button" class="btn btn-secondary w-100"
                 tooltip="{{ 'CRUD.TOOLTIP_BACK' | translate }}" routerLink="/app/province">       {{ 'CRUD.BACK' | translate }}
                </button>
            </div>

        </div>


    </form>

    <app-form-debug [form]="form"></app-form-debug>
</section>
